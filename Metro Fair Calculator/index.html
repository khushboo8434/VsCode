<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>METRO FAIR CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="one.css" />
  </head>

  <body>
    <h1>Metro Fair Calculator</h1>
    <form name="MetroFairCalculator" onsubmit="return false;">
      <div class="lab1">
        <div>
          <label>Source Station:</label>
          <select name="Boxes" id="xyz">
            <option value="" disabled selected hidden>Choose Source</option>
          </select>
        </div>
        <br />
        <div>
          <label>Destination Station:</label>
          <select name="Boxes" id="Destination">
            <option value="" disabled selected hidden>
              Choose Destination
            </option>
          </select>
        </div>
        <br />
        <div>
          <label>Payment Method:</label>
          <select id="Boxes">
            <option value="Card">Card</option>
            <option value="Token">Token</option>
          </select>
        </div>
        <br />
        <div class="lab2">
          <label>Fare:</label>
          <input type="text" id="fairBox" />
        </div>
        <br />
        <div class="btn">
          <button type="calculate" onclick="calculateFair()">Calculate</button>
          <button type="reset">Reset</button>
        </div>
        <br />
      </div>
    </form>
  </body>
  <script src="two.js"></script>
</html>
